{% extends 'blog_app/base.html' %}

{% block content %}
<h1>Posts on Bloggie</h1>

<ul>
	{% for post in posts %}
		<li>
			<a href="{% url 'blog_app:post' post.id %}">
				{{post.title}}
			</a>
		</li>
	{% empty %}
		<li>
			There are no posts to view
		</li>
	{% endfor %}

</ul>


{% endblock content%}
